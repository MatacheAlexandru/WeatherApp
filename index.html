<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-10">
          <h1 class="text-center my-4">Weather App</h1>
          <form id="weatherForm" class="mb-4">
            <div class="input-group">
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="Introduceți numele orașului"
              />
              <button type="submit" class="btn btn-primary">
                Obține Meteo
              </button>
            </div>
          </form>
          <button id="currentLocationButton" class="btn btn-primary mb-4">
            Obține Locația Curentă
          </button>
          <div id="weatherResult" class="card active"></div>
          <div class="carousel-container">
            <button id="prevSlide" class="btn btn-secondary">&lt;</button>
            <div id="carousel"></div>
            <button id="nextSlide" class="btn btn-secondary">&gt;</button>
          </div>
        </div>
        <div class="col-12 col-md-2">
          <h5 class="mt-4">Orașele salvate:</h5>
          <div id="savedCities"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
